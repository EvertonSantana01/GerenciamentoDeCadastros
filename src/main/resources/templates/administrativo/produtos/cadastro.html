<!DOCTYPE html>
<html 
xmlns:th="https://thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Olá, mundo!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"><i class="fas fa-store"></i> LojaN1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/administrativo"><i class="fas fa-home"></i> Home <span class="sr-only">(página atual)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i> Pesquisar</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h1><i class="fas fa-user"></i> Cadastro de Produto</h1>
        <form action="/salvarProduto" th:object="${produto}" method="POST">
            <div class="form-group">
                <label for="id">ID</label>
                <input readonly="true" class="form-control" id="id" type="text" th:field="*{id}">

                <label for="nome">Nome Produto</label>
                <input class="form-control" id="nome" required type="text" th:field="*{nome}">

                <label for="codigoBarras">Codigo de Barras</label>
                <input class="form-control" id="codigoBarras" required type="text" th:field="*{codigoBarras}">

                <label for="unidadeMedida">Unidade Medida</label>
                <input class="form-control" id="unidadeMedida" required type="text" th:field="*{unidadeMedida}">

                <div class="row">
                    <div class="col">
                        <label for="estoque">Estoque</label>
                        <input class="form-control" id="estoque" required type="number" th:field="*{estoque}">
                    </div>
                    
                    <div class="col">
                        <label for="precoCusto">Preço Custo</label>
                        <input class="form-control" id="precoCusto" required type="number" th:field="*{precoCusto}">						
                    </div>					
                                        
                    <div class="col">
                        <label for="precoVenda">Preço Venda</label>
                        <input class="form-control" id="precoVenda" required type="number" th:field="*{precoVenda}">
                    </div>					
                    
                    <div class="col">
                        <label for="lucro">Lucro</label>
                        <input class="form-control" id="lucro" required type="number" th:field="*{lucro}">
                    </div>					

                    <div class="col">
                        <label for="margemLucro">Margem de Lucro</label>
                        <input class="form-control" id="margemLucro" required type="number" th:field="*{margemLucro}">
                    </div>					
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar</button>
            <a href="/administrativo" class="btn btn-danger"><i class="fas fa-arrow-left"></i> Voltar</a>
            <a href="/listaProduto" class="btn btn-success"><i class="fas fa-list"></i> Listar</a>
        </form>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#codigoBarras").mask("9999999999999");
        });
    </script>
</body>
</html>
