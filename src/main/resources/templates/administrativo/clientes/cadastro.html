<!DOCTYPE html>
<html 
xmlns:th="https://thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Olá, mundo!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"><i class="fas fa-store"></i> LojaN1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/administrativo"><i class="fas fa-home"></i> Home <span class="sr-only">(página atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-link"></i> Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i> Pesquisar</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h1><i class="fas fa-user"></i> Cadastro de Cliente</h1>
        <form action="/salvarCliente" th:object="${cliente}" method="POST">
            <div class="form-group">
                <div class="row">
                    <div class="col-md">
                        <label for="id">ID</label>
                        <input readonly="true" class="form-control" id="id" type="text" th:field="*{id}">
                    </div>
                    <div class="col-md">
                        <label for="nome">Nome Cliente</label>
                        <input class="form-control" id="nome" required type="text" th:field="*{nome}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <label for="cpf">CPF</label>
                        <input class="form-control" id="cpf" required type="text" th:field="*{cpf}">
                    </div>
                    <div class="col-md">
                        <label for="telefone">Telefone</label>
                        <input class="form-control" id="telefone" required type="text" th:field="*{telefone}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <label for="endereco">Endereço</label>
                        <input class="form-control" id="endereco" required type="text" th:field="*{endereco}">
                    </div>
                    <div class="col-md">
                        <label for="numero">Número</label>
                        <input class="form-control" id="numero" required type="text" th:field="*{numero}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <label for="bairro">Bairro</label>
                        <input class="form-control" id="bairro" required type="text" th:field="*{bairro}">
                    </div>
                    <div class="col-md">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" required type="text" th:field="*{email}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <label for="cidade">Cidade</label>
                        <select id="cidade" th:field="*{cidade}" class="form-control">
                            <option th:each="est : ${listaCidade}" th:value="${est.id}" th:text="${est.nome}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar</button>
            <a href="/administrativo" class="btn btn-danger"><i class="fas fa-arrow-left"></i> Voltar</a>
            <a href="/listaCliente" class="btn btn-success"><i class="fas fa-list"></i> Listar</a>
        </form>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#cpf').mask('999.999.999-99');
            $('#telefone').mask('(99) 9 9999-9999');
        });
    </script>
</body>
</html>
